<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
      rel="stylesheet prefetch"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coda"
      rel="stylesheet prefetch"
    />
    <link href="css/App.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">3</span> Moves | timer <span class="timer">0</span>
        <div class="restart">
          <button id="restart"><i class="fa fa-repeat"></i></button>
        </div>
      </section>
      <ul class="deck">
        <li class="card"><i class="fa fa-diamond"></i></li>
        <li class="card"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card match"><i class="fa fa-anchor"></i></li>
        <li class="card"><i class="fa fa-bolt"></i></li>
        <li class="card"><i class="fa fa-cube"></i></li>
        <li class="card match"><i class="fa fa-anchor"></i></li>
        <li class="card"><i class="fa fa-leaf"></i></li>
        <li class="card"><i class="fa fa-bicycle"></i></li>
        <li class="card"><i class="fa fa-diamond"></i></li>
        <li class="card"><i class="fa fa-bomb"></i></li>
        <li class="card"><i class="fa fa-leaf"></i></li>
        <li class="card"><i class="fa fa-bomb"></i></li>
        <li class="card open show"><i class="fa fa-bolt"></i></li>
        <li class="card"><i class="fa fa-bicycle"></i></li>
        <li class="card"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card"><i class="fa fa-cube"></i></li>
      </ul>
    </div>
    <div class="modl">
      <div class="modlcontent">
        <span class="modeltitle">Wow !!!</span><br />
        <span id="mese"></span><br />
        <button class="resat">play agin</button>
      </div>
    </div>
    <script src="js/App.js"></script>
  </body>
</html>
